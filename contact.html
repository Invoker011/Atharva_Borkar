  <!-- Typing Animation Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      /* 
         We'll treat each paragraph as one string to type. 
         After each paragraph finishes typing, we'll add <br><br> to create a blank line.
      */
      const paragraphs = [
        "I'm available on almost every social media. Feel free to reach out, and I'll respond within 24 hours.",
        "I specialize in full-stack development, crafting seamless user experiences on the front end and building powerful, scalable back-end systems.",
        "Whether it's designing dynamic web applications or optimizing performance, I'm here to help."
      ];

      const target = document.getElementById('typing-text');
      let paragraphIndex = 0;   // which paragraph we're typing
      let charIndex = 0;        // which character in the paragraph
      const typingSpeed = 20;   // ms per character
      const paragraphPause = 500; // pause before typing the next paragraph (in ms)

      function typeParagraph() {
        const currentParagraph = paragraphs[paragraphIndex];
        
        if (charIndex < currentParagraph.length) {
          // Type next character
          target.innerHTML += currentParagraph.charAt(charIndex);
          charIndex++;
          setTimeout(typeParagraph, typingSpeed);
        } else {
          // Paragraph finished; add a blank line (<br><br>)
          target.innerHTML += "<br><br>";

          paragraphIndex++;
          charIndex = 0;

          // If there are more paragraphs to type, wait a bit, then type next
          if (paragraphIndex < paragraphs.length) {
            setTimeout(typeParagraph, paragraphPause);
          }
        }
      }

      // Start typing the first paragraph
      typeParagraph();
    });
  </script>
